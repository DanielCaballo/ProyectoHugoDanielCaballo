baseurl = "https://blist.vercel.app"
metaDataFormat = "yaml"
title = "Blist Multilingual Theme"
theme = "blist-hugo-theme"

DefaultContentLanguage = "es"
DefaultContentLanguageInSubdir = true
[languages]

    [languages.es]
    contentDir = "content/es" #Español
    weight = 1
    languageName = "Español"
    [languages.es.params]
      introTitle = "Hola! Soy Daniel Caballo"
      introSubtitle = "Naci en el 1996 y estudie daw en los enlaces"
      introPhoto = "/picture.jpg"
      logo = "/blist-logo.png"
    [[languages.es.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.es.menu.main]]
        name = "Acerca De"
        url = "page/about/"
        weight = 2

    [[languages.es.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3

    [[languages.es.menu.main]]
        name = "Top Ardiente"
        url = "/en/blog/emoji-support/"
        weight = 4

  [languages.en]
    contentDir = "content/en" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Hey! I'm Daniel Caballo"
      introSubtitle = "I was born in 1996 and studied daw in the links"
      introPhoto = "/picture.jpg"
      logo = "/blist-logo.png"
    [[languages.en.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.en.menu.main]]
        name = "About"
        url = "page/about/"
        weight = 2

    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3

    [[languages.en.menu.main]]
        name = "Top Post"
        url = "/en/blog/emoji-support/"
        weight = 4

  [languages.de]
    contentDir = "content/de" # Deutsch
    weight = 2
    languageName = "Deutsch"
    title = "Blist (mehrsprachig)"
    description = "Modernes Blog-Theme für Ihre Hugo-Site."
    [languages.de.params]
      introTitle = "Hallo, ich bin Daniel Caballo"
      introSubtitle = "Ich bin 1996 geboren und habe Daw in den Links studiert"
      introPhoto = "/picture.jpg"
      logo = "/blist-logo-de.png"
    [[languages.de.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.de.menu.main]]
        name = "Über mich"
        url = "page/about/"
        weight = 2

    [[languages.de.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3
        
  [languages.fr]
    contentDir = "content/fr" #French
    weight = 1
    languageName = "Français"
    [languages.fr.params]
      introTitle = "Salut! Je suis Daniel Caballo"
      introSubtitle = "Je suis né en 1996 et j'ai étudié daw dans les liens"
      introPhoto = "/picture.jpg"
      logo = "/blist-logo.png"
    [[languages.fr.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.fr.menu.main]]
        name = "À propos"
        url = "page/about/"
        weight = 2

    [[languages.fr.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3
        

[params]
  # Posibilidad en lo de arriba a la derecha el tema oscuro
  darkModeToggle = true
  
  # Posibilidad de buscar en la plantilla
  enableSearch = true

  # copyright - opcional
  copyright = "Copyright © 2022 - Daniel Caballo - Todos los derechos reservados"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

[params.homepage.social]
  # Son parametros Globales 
  title = "Sigueme"
  description = "Pongo cosas un poco raras pero soy buena gente"
  twitter = "https://twitter.com/"
  linkedin = "https://linkedin.com/in/"
  github = "https://github.com/"
  reddit = "https://reddit.com/"
  stackoverflow = "https://stackoverflow.com/"

[[menu.main]]
  name = "Acerca De"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
